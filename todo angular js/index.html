<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Список задач</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="main.css">
</head>
<body ng-app="myApp" ng-controller="todoCtrl">
    <h2>My Todo List</h2>
    
    <section class='task'>
        <div class="tasks__new input-group" width='50%'>
                <input type="text" ng-model="todoInput" size="50" width='100px' placeholder="Add New" class='input-group-field'>
                <span class="input-group-button">
                    <button ng-click='todoAdd()' class='button'>
                        <i class="fa fa-plus"></i> Добавить
                    </button>
                </span>
        </div>
       
    </section>
    
    <div ng-repeat="x in todoList track by $index" class=''>
        <div class="tasks__item">
            <button id='comp' ng-click='complete()' class='tasks__item__toggle'>
                <span ng-bind="x.todoText"></span>
                <button ng-click="remove()" class="tasks__item__remove button alert pull-right">
                    <i class="fa fa-times"></i>
                  </button>
            </button>
            
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src='mainAng.js'></script>

    
</body>
